<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/searchboxstyle.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/fontawesome.css">
</head>

<body>

    <div class="animation-main">

        <div class="word" data-aos="fade-right" data-aos-duration="3000">
            <span class="char">M</span>
            <span class="char">i</span>
            <span class="char">t</span>
            <span class="char">e</span>
            <span class="char">s</span>
            <span class="char">h</span>
        </div>
        <div class="word" data-aos="fade-left" data-aos-duration="3000">
            <span class="char">p</span>
            <span class="char">a</span>
            <span class="char">r</span>
            <span class="char">m</span>
            <span class="char">a</span>
            <span class="char">r</span>
        </div>

        <div class="down-arrow">
            <i class="fa-solid fa-chevron-down"></i>
            <i class="fa-solid fa-chevron-down"></i>
            <i class="fa-solid fa-chevron-down"></i>
        </div>

    </div>

    <div class="animation-two">

        <div class="row">

            <div class="col-md-6">
                <div class="animation-two-image">
                    <img src="./images/img-1.jpg" class="animationtwoimg">
                    <img src="./images/mitesh photos.jpg" class="animationtwoimg">
                </div>
            </div>
            <div class="col-md-6">
                <div class="animation-two-image">
                    <img src="./images/img-3.jpg" class="animationtwoimg">
                </div>
            </div>

        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- ==== Gshap cdn ==== -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>

    <!-- ==== animation main (one) start ==== -->
    <script>
        gsap.to('.char', { color: 'white', duration: 3, stagger: { from: 'random', amount: 1, repeat: -1, } })
        gsap.to('.fa-chevron-down', { color: 'white', duration: 1, stagger: { from: 'random', amount: 1, repeat: -1, } })
    </script>
    <!-- ==== animation main (one) End ==== -->

    <!-- ==== animation two start ==== -->

    <script>

        gsap.to(".animationtwoimg", {
            scrollTrigger: {

                trigger: ".animationtwoimg",
                start: "top bottom",
                end: "top 0px",
                scrub: true
            },
            scale: 1.6,
            ease: "none",
            duration: 2
        })

    </script>

    <!-- ==== animation two End ==== -->

</body>

</html>
