<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/searchboxstyle.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/fontawesome.css">
</head>

<body>

    <!-- ==== animation one start ==== -->

    <div class="animation-main">

        <div class="word" data-aos="fade-right" data-aos-duration="3000">
            <span class="char">M</span>
            <span class="char">i</span>
            <span class="char">t</span>
            <span class="char">e</span>
            <span class="char">s</span>
            <span class="char">h</span>
        </div>
        <div class="word" data-aos="fade-left" data-aos-duration="3000">
            <span class="char">p</span>
            <span class="char">a</span>
            <span class="char">r</span>
            <span class="char">m</span>
            <span class="char">a</span>
            <span class="char">r</span>
        </div>


        <div class="down-arrow">
            <i class="fa-solid fa-chevron-down"></i>
            <i class="fa-solid fa-chevron-down"></i>
            <i class="fa-solid fa-chevron-down"></i>
        </div>

    </div>

    <!-- ==== animation one End ==== -->

    <!-- ==== animation Two start ==== -->

    <div class="animation-two">

        <div class="row">

            <div class="col-md-6">
                <div class="animation-two-image">
                    <img src="./images/img-1.jpg" class="animationtwoimg">
                    <img src="./images/mitesh photos.jpg" class="animationtwoimg">
                </div>
            </div>
            <div class="col-md-6">
                <div class="animation-two-image">
                    <img src="./images/img-3.jpg" class="animationtwoimg">
                </div>
            </div>

        </div>

    </div>

    <!-- ==== animation Two End ==== -->

    <!-- ==== animation three start ==== -->

    <section class="section-slides">
        <div class="slides">
            <div class="slide">
                <figure>
                    <img width="1920" height="1280" src="./images/img-1.jpg" />
                </figure>
            </div>
            <div class="slide">
                <figure>
                    <img width="1920" height="1005" src="./images/img-2.jpg" />
                </figure>
            </div>
            <div class="slide">
                <figure>
                    <img width="1920" height="1282" src="./images/img-4.jpg" />
                </figure>
            </div>
            <div class="slide">
                <figure>
                    <img width="1920" height="1279" src="./images/img-5.jpg" />
                </figure>
            </div>
            <div class="slide">
                <figure>
                    <img width="1920" height="1439" src="./images/img-6.jpg" />
                </figure>
            </div>
            <div class="slide">
                <figure>
                    <img width="1920" height="1281" src="./images/img-7.jpg" />
                </figure>
            </div>
        </div>
    </section>

    <!-- ==== animation three End ==== -->

    <!-- ==== animation four start ==== -->

    <div class="animation-four">

        <span class="my-char">M</span>
        <span class="my-char-two">i</span>
        <span class="my-char">t</span>
        <span class="my-char-two">e</span>
        <span class="my-char">s</span>
        <span class="my-char-two">h</span>

    </div>

    <!-- ==== animation four End ==== -->

    <!-- ==== animation five start ==== -->

    <div class="animation-five">

        <h1>im mitesh</h1>
        <h2>im @ Web-Designer</h2>

    </div>

    <!-- ==== animation five End ==== -->

    <!-- ==== animation six start ==== -->
    <!-- ==== cursor ==== -->

    <div id="cursor"></div>
    <!-- <div id="main"></div> -->

    <!-- ==== animation six End ==== -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- ==== Gshap cdn ==== -->

    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <!-- ==== animation main (one) start ==== -->
    <script>
        gsap.to('.char', { color: 'white', duration: 3, stagger: { from: 'random', amount: 1, repeat: -1, } })
        gsap.to('.fa-chevron-down', { color: 'white', duration: 1, stagger: { from: 'random', amount: 1, repeat: -1, } })
    </script>
    <!-- ==== animation main (one) End ==== -->

    <!-- ==== animation two start ==== -->
    <script>
        gsap.to(".animationtwoimg", {
            scrollTrigger: {
                trigger: ".animationtwoimg",
                start: "top bottom",
                end: "top 0px",
                scrub: true
            },
            scale: 1.6,
            ease: "none",
            duration: 2
        })
    </script>
    <!-- ==== animation two End ==== -->

    <!-- ==== animation three Start ==== -->

    <script>

        const slides = gsap.utils.toArray(".slide");

        const tween = gsap.to(".slide", {
            ease: "none",
            xPercent: -100 * (slides.length - 1)
        });

        ScrollTrigger.create({
            trigger: ".slides",
            start: "top top",
            end: "+=500%",
            scrub: true,
            pin: true,
            animation: tween
            //markers: true
        });

    </script>

    <!-- ==== animation three End ==== -->

    <!-- ==== animation four start ==== -->

    <script>
        var tl = gsap.timeline()

        tl.from(".my-char", {
            y: -50,
            duration: 1.2,
            stagger: -0.3,
            scrollTrigger: {
                trigger: ".my-char",
                scroller: "body",
                start: "top 70%",
                end: "top 10%",
                scrub: 2,
                // markers: true 
            }
        })
    </script>

    <script>
        var tl = gsap.timeline()

        tl.from(".my-char-two", {
            y: 50,
            duration: 1.2,
            stagger: -0.3,
            scrollTrigger: {
                trigger: ".my-char-two",
                scroller: "body",
                start: "top 70%",
                end: "top 40%",
                scrub: 2,
                // markers: true
            }
        })
    </script>

    <!-- ==== animation four End ==== -->

    <!-- ==== animation five start ==== -->

    <script>
        var tl = gsap.timeline()

        tl.from(".animation-five h1", {
            x: -400,
            duration: 1.2,
            stagger: -0.3,
            scrollTrigger: {
                trigger: ".animation-five h1",
                scroller: "body",
                start: "top 70%",
                end: "top 40%",
                scrub: 2,
                // markers: true
            }
        })
    </script>

    <script>
        var tl = gsap.timeline()

        tl.from(".animation-five h2", {
            x: 400,
            duration: 1.2,
            stagger: -0.3,
            scrollTrigger: {
                trigger: ".animation-five h2",
                scroller: "body",
                start: "top 70%",
                end: "top 40%",
                scrub: 2,
                // markers: true
            }
        })
    </script>

    <!-- ==== animation five End ==== -->

    <!-- ==== animation six start ==== -->
    <!-- ==== cursor ==== -->
    <script>

        var main = document.querySelector("body")

        var cursor = document.querySelector("#cursor")

        main.addEventListener("mousemove", function (dets) {
            gsap.to(cursor, {
                x: dets.x,
                y: dets.y,
                duration: 1,
                ease: "back.out"
            })
        })

    </script>
    <!-- ==== animation six End ==== -->


</body>

</html>
