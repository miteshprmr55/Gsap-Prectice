    <!-- ==== animation main (one) start ==== -->
    <script>
        gsap.to('.char', { color: 'white', duration: 3, stagger: { from: 'random', amount: 1, repeat: -1, } })
        gsap.to('.fa-chevron-down', { color: 'white', duration: 1, stagger: { from: 'random', amount: 1, repeat: -1, } })
    </script>

    <!-- ==== animation two start ==== -->
    <script>
        gsap.to(".animationtwoimg", {
            scrollTrigger: {
                trigger: ".animationtwoimg",
                start: "top bottom",
                end: "top 0px",
                scrub: true
            },
            scale: 1.6,
            ease: "none",
            duration: 2
        })
    </script>
    <!-- ==== animation two End ==== -->

    <!-- ==== animation three Start ==== -->

    <script>

        const slides = gsap.utils.toArray(".slide");

        const tween = gsap.to(".slide", {
            ease: "none",
            xPercent: -100 * (slides.length - 1)
        });

        ScrollTrigger.create({
            trigger: ".slides",
            start: "top top",
            end: "+=500%",
            scrub: true,
            pin: true,
            animation: tween
            //markers: true
        });

    </script>

    <script>

        var main = document.querySelector("body")

        var cursor = document.querySelector("#cursor")

        main.addEventListener("mousemove", function (dets) {
            gsap.to(cursor, {
                x: dets.x,
                y: dets.y,
                duration: 1,
                ease: "back.out"
            })
        })

    </script>

    <!-- ==== animation eight ( nav menu hover & click audio effect ) start ====  -->

    <script>
        $(document).ready(function () {
            $(".off").hide();
            $("#play").click(function () {
                if ($(this).hasClass("active")) {
                    $(".off").hide();
                    $(".on").fadeIn();
                    $("#powerOn")[0].pause();
                    $("#powerOff")[0].play();
                    $(this).toggleClass("active");
                    $(
                        ".machine-art-container, .machine-lights-container, .boon h1, .bane h1"
                    ).toggleClass("active");
                } else {
                    $(".on").hide();
                    $(".off").fadeIn();
                    $("#powerOn")[0].play();
                    $("#powerOff")[0].pause();
                    $("#powerOff")[0].currentTime = 0;
                    $(this).toggleClass("active");
                    $(
                        ".machine-art-container, .machine-lights-container, .boon h1, .bane h1"
                    ).toggleClass("active");
                }
            });
            $(".menu a").mouseover(function () {
                $("#hover")[0].play();
            });
            $(".menu a").mouseout(function () {
                $("#hover")[0].pause();
                $("#hover")[0].currentTime = 0;
            });
        });
    </script>

    <!-- ==== animation eight ( nav menu hover & click audio effect ) End ====  -->

    <!-- ==== animation nine start ( text rotate ) ====  -->

    <script>

        const text = document.querySelector(".text");
        text.innerHTML = text.innerText
            .split("")
            .map(
                (char, i) => `<span style="transform:rotate(${i * 10.3}deg)">${char}</span>`
            )
            .join("");

    </script>

    <script>
        var tl = gsap.timeline()

        tl.from(".animation-nine .text", {
            // x: 400,
            rotation: "-170_short",
            duration: 1.5,
            stagger: -0.3,
            scrollTrigger: {
                trigger: ".animation-nine .text",
                scroller: "body",
                start: "top 70%",
                end: "top 40%",
                scrub: 2,
